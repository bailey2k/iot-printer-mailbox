<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mailbox</title>
    <style>
        @font-face {
            font-family: 'pikmin';
            src: url('/Pikmin-font.ttf') format('truetype');
        }
        body {
            font-family: 'pikmin', sans-serif;
            background: #6a0dad;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 24px;
            border-radius: 10px;
            width: 300px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        input, textarea {
            font-family: inherit;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            font-family: inherit;
            background: #4a90e2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>send a message...</h2>
        <input id="sender" placeholder="your name">
        <input id="receiver" placeholder="recipient's name">
        <textarea id="msg" placeholder="your message" rows="4"></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const sender = document.getElementById('sender').value.trim();
            const receiver = document.getElementById('receiver').value.trim();
            const text = document.getElementById('msg').value.trim();

            if (!sender || !receiver || !text) {
                alert('please fill in all fields...');
                return;
            }

            try {
                const res = await fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sender, receiver, text })
                });
                if (res.ok) {
                    alert('you just put your message in the mailbox! put your flag up if you have one and wait for the mailman to deliver it....');
                    document.getElementById('msg').value = '';
                } else {
                    alert('Something went wrong.');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }
    </script>
</body>
</html>
